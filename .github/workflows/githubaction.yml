# .github/workflows/demo_workflow.yml
name: Demo CI-Pipeline

###############################################################################
# 1. ãƒˆãƒªã‚¬ãƒ¼å®šç¾©
###############################################################################
on:
  push:
    branches: [main]
    paths-ignore:
      - README.md
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * MON'     # æ¯é€±æœˆæ›œ 12:00 JST ç›¸å½“

###############################################################################
# 2. å…±é€šè¨­å®š
###############################################################################
concurrency:
  group: demo-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

###############################################################################
# 3. ã‚¸ãƒ§ãƒ–å®šç¾©
###############################################################################
jobs:
  #--------------------------------------------------------------------------#
  # 3-1. Lint
  #--------------------------------------------------------------------------#
  lint:
    name: "ğŸ” Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Pretend Lint
        run: echo "Lint OK!"

  #--------------------------------------------------------------------------#
  # 3-2. Unit Testï¼ˆPython 3.10ã€œ3.12ï¼‰
  #--------------------------------------------------------------------------#
  unit-test:
    name: "ğŸ§ª Unit Test (Py ${{ matrix.py }})"
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        py: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: deps-${{ runner.os }}-${{ matrix.py }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            deps-${{ runner.os }}-${{ matrix.py }}-

      - name: Run fake tests
        run: |
          echo "::group::pytest"
          echo "â€¦ã“ã“ã§ pytest ãŒé€šã‚‹æƒ³å®šâ€¦"
          echo "::endgroup::"

      - name: Create dummy coverage
        run: echo "coverage: 100%" > coverage.txt

      - name: Upload dummy coverage
        uses: actions/upload-artifact@v4
        with:
          name: cov-${{ matrix.py }}
          path: coverage.txt

  #--------------------------------------------------------------------------#
  # 3-3. Integration Test
  #--------------------------------------------------------------------------#
  integration-test:
    name: "ğŸŒ Integration Test"
    needs: unit-test
    runs-on: ubuntu-latest
    steps:
      - name: Spin up mock service
        run: echo "Start mock service"
      - name: Run integration scenario
        run: echo "All integrations green ğŸ‰"

  #--------------------------------------------------------------------------#
  # 3-4. Docs Build
  #--------------------------------------------------------------------------#
  docs-build:
    name: "ğŸ“š Docs Build"
    needs: lint
    runs-on: ubuntu-latest
    environment: docs-preview
    steps:
      - uses: actions/checkout@v4
      - name: Build dummy docs
        run: |
          mkdir site
          echo '<h1>Docs</h1>' > site/index.html
      - uses: actions/upload-artifact@v4
        with:
          name: site
          path: site

  #--------------------------------------------------------------------------#
  # 3-5. Package
  #--------------------------------------------------------------------------#
  package:
    name: "ğŸ“¦ Package"
    needs: [integration-test, docs-build]
    runs-on: ubuntu-latest
    steps:
      - name: Create package file
        run: |
          mkdir out
          echo "dummy binary" > out/app.bin
      - uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: out

  #--------------------------------------------------------------------------#
  # 3-6. Releaseï¼ˆã‚¿ã‚° push æ™‚ã®ã¿ï¼‰
  #--------------------------------------------------------------------------#
  release:
    name: "ğŸš€ Release (tag only)"
    if: startsWith(github.ref, 'refs/tags/')
    needs: package
    runs-on: ubuntu-latest
    steps:
      - name: Announce
        run: echo "ğŸ‰ Would create a GitHub Release here"
